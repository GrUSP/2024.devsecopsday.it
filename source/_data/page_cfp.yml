intro:
  main_title: "Call for paper"
  date_intro: "La call for paper sarà aperta fino al "
  # NB la data è definita in `defaults`
  content_1: "<p>Durante <b>devsecopsday</b> si parlerà dei seguenti argomenti: DevOps, SecOps, Sicurezza, Cybersecurity, Automation, Risk Management, Best Pratice e molto altro!"
  content_2: "Se sarà la tua prima volta di fronte ad un pubblico non lasciarti intimidire: il team di devsecopsday è qui per aiutarti e metterti a tuo agio dalla selezione del talk fino al giorno della conferenza!</p><p>Hai tempo fino al <strong>2 Giugno 2024 per <a href='https://www.grusp.org/CFPdevsecopsday' target='_blank'>compilare la CFP</a></strong> di <strong>devsecopsday</strong>!</p>"

more_info:
  title: "Perché proporre un talk?"
  description_1: "<font color=white>Avrai la possibilità di condividere le tue conoscenze e/o presentare il tuo caso di studio al pubblico. Puoi farti conoscere, costruire la tua rete professionale
  ed essere parte attiva della conversazione sugli argomenti che ti interessano.</font>"
  description_2: "<font color=white>Se il tuo talk viene selezionato, potrai presentarlo di persona a Bologna. Ti offriremo l'accesso alla conferenza, una cena con team e speaker, e una notte in hotel (o una sponsorizzazione gratuita per la tua azienda).
  Nel form sottostante trovi tutti i dettagli sul funzionamento della conferenza e le procedure di selezione dei talk.</font>"
