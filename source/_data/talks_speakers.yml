      how-to-fail-your-sre-adoption-1:
        item_type: talk
        track: *track_1
        talk_title: Dove l'SRE può andare storto
        talk_description: "Riccardo parla dell'adozione dell'SRE con clienti dal 2019.
        Spesso, hanno difficoltà nell'applicare la metodologia di Google all'interno della loro azienda. In questo talk, Riccardo farà un'introduzione all'SRE e poi cercherà di spiegare quali modelli di fallimento ha osservato (in parte contenuti nel rapporto 'Enterprise Roadmap to SRE').
<br>Argomenti trattati:
<ul>
<li>* Cos'è l'SRE. Una definizione chiara di Site Reliability Engineering e del suo ruolo nell'assicurare l'affidabilità dei sistemi.
<li>* Cosa l'SRE NON è. Sfatare i miti comuni e le idee sbagliate sull'SRE, evidenziando cosa non ci si dovrebbe aspettare da questa disciplina.
<li>* Anti-pattern nell'adozione dell'SRE. Identificare i comportamenti e le pratiche che possono portare al fallimento dell'implementazione dell'SRE all'interno di un'azienda.
<li>* Come farlo funzionare per la tua azienda. Fornire consigli e strategie concrete su come adattare l'SRE alle esigenze specifiche della propria organizzazione e ottenere risultati positivi.
</ul>
Il tutto sarà corredato da esempi pratici ed esperienze vissute."
