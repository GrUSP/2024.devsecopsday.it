      a-gentle-introduction-to-mlsecops-2:
        item_type: talk
        track: *track_1
        talk_title: A gentle introduction to MLSecOps
        talk_description: L'obiettivo principale di MLSecOps è mitigare i rischi legati alla
          sicurezza dei modelli di machine learning, compresi attacchi
          avversari, furti di dati sensibili e violazioni della privacy.
          Attraverso l'implementazione di processi di monitoraggio continuo,
          rilevamento delle anomalie e risposta agli incidenti, MLSecOps
          contribuisce a garantire la sicurezza e l'integrità dei dati e dei
          modelli durante tutto il ciclo di vita dei sistemi di machine
          learning, mitigando i rischi di furti, manipolazioni o accessi non
          autorizzati. Esploreremo i principi del ML responsabile e le
          vulnerabilità dell'OWASP in chiave MLOps. L’adozione di approcci
          proattivi per garantire anche la sicurezza dei sistemi che gestiscono
          dati e modelli di machine learning è la base per sogni tranquilli e
          weekend rilassanti.
