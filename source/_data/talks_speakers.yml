      aigenops:-integrare-l'ai-generativa-nel-platform-engineering-per-regulated-software-9:
        item_type: talk
        track: *track_1
        talk_title: "AIGenOps: Integrare l'AI Generativa nel Platform Engineering per
          regulated software"
        talk_description: L'integrazione dell'AI generativa nel platform engineering offre
          opportunità significative per ottimizzare e automatizzare flussi di
          lavoro, soprattutto nei contesti di sviluppo di regulated software.
          Purtroppo inserire un ciclo di continuous generating può tradursi in
          ore di elaborazione e produzione di materiale, a volte eccessivo, che
          non produce valore. In questo talk vedremo come adottare un approccio
          zero-trust per garantire la sicurezza e la conformità, senza intaccare
          i processi già in essere, e prevenendo la produzione massiva di
          oggetti superflui. Attraverso strategie pratiche, proporremo come l'AI
          generativa può essere inserita nel platform engineering in scenari
          regolamentati lasciando all'utente l'approvazione dell'elaborato senza
          gravarlo di un carico di lavoro significativamente superiore al
          normale, evitando la generazione di codice non funzionante da
          revisionare. Preferendo invece concentrarsi sull'affrontare in modo
          efficiente le segnalazioni critiche prioritarie e colmare le
          principali lacune nella copertura dei test.
        talk_video_url: ""
        start_datetime: 2024-10-11T16:50+02:00
        end_datetime: 2024-10-11T17:25+02:00
